<!-- src/app/app.component.html -->
<div class="container-fluid bg-light min-vh-100 d-flex flex-column align-items-center py-4">
  <!-- Main Title -->
  <h1 class="text-center text-primary mb-4">{{ title }}</h1>      

  <!-- Global Error Message Display from FirebaseService -->
  <div *ngIf="error$ | async as error" class="alert alert-danger text-center w-100 mb-4" role="alert" style="max-width: 700px;">
    <strong>Error!</strong> {{ error }}
  </div>

  <!-- Navigation Bar -->
  <div class="d-flex justify-content-center mb-4 w-100" style="max-width: 700px;">
    <div class="btn-group w-100" role="group" aria-label="Navigation buttons">
      <a routerLink="/advance" routerLinkActive="active" class="btn btn-outline-primary">Advance Bill</a>
      <a routerLink="/final" routerLinkActive="active" class="btn btn-outline-primary">Final Bill</a>
      <a routerLink="/list" routerLinkActive="active" class="btn btn-outline-primary">Receipts List</a>
    </div>
  </div>

  <!-- Router Outlet: This is where your routed components will be displayed -->
  <router-outlet></router-outlet>
</div>
